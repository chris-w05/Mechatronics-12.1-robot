[env:megaADK]
platform = atmelavr
board = megaADK
framework = arduino
monitor_speed = 115200
monitor_filters = send_on_enter
build_flags = 
	-std=c++17
	-std=gnu++14
	-DREAL_HW
	-Wno-deprecated
	-fno-exceptions
	-fpermissive
lib_deps = 
	StandardCplusplus
	paulstoffregen/PWMServo@^2.1
	pololu/DualTB9051FTGMotorShield@^2.0.0
	file://lib/L298NMotorDriverMega
	paulstoffregen/Encoder@^1.4.4
	arduino-libraries/Servo@^1.3.0
